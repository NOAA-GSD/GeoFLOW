language: c
dist: bionic
sudo: false

branches:
  only:
  - /.*/
#  - master
#  - develop

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - pkg-config netcdf-bin libnetcdf-dev openmpi-bin libopenmpi-dev gfortran doxygen graphviz

# the install step will take care of deploying a newer cmake version
install:    
  # first we create a directory for the CMake binaries
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  # we use wget to fetch the cmake binaries
  - travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.19.1/cmake-3.19.1-Linux-x86_64.tar.gz
  # extract the binaries; the output here is quite lengthy,
  # so we swallow it to not clutter up the travis console
  - tar -xvf cmake-3.19.1-Linux-x86_64.tar.gz > /dev/null
  - mv cmake-3.19.1-Linux-x86_64 cmake-install
  # add both the top-level directory and the bin directory from the archive
  # to the system PATH. By adding it to the front of the path we hide the
  # preinstalled CMake with our own.
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  # don't forget to switch back to the main build directory once you are done
  - cd ${TRAVIS_BUILD_DIR}

before_install:
  - test -n $CC && unset CC
  - test -n $FC && unset FC
  - test -n $CXX && unset CXX
  - test -n $CPPFLAGS && unset CPPFLAGS
  - test -n FCFLAGS && unset FCFLAGS

before_script:
  - cd ..
  - export BASE_DIR=`pwd`
  - export GEOFLOW_DIR=`pwd`/GeoFLOW
  - export CC=mpicc
  - export FC=mpif90
  - export CXX=mpicxx
  - bash ${GEOFLOW_DIR}/scripts/build_boost.sh
  
env:
  global:
    - CC=mpicc
    - CXX=mpicxx
    - FC=mpif90
    - CPPFLAGS='-I/usr/include'
    - CFLAGS='-std=c99'
    - LDFLAGS='-L/usr/lib'
  
script:
  - pwd
  - cd ${GEOFLOW_DIR}
  - pwd
  - mkdir -p build
  - cd build
  - pwd
  - ls
  - cmake -DBOOST_ROOT=${BASE_DIR}/boost_1_72_0/gcc ..
  - make install
  - make test
  
